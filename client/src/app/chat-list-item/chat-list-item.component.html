<li class="chat-list-item horizontal-split bordered" (click)="clicked()">
    <div class="left">
        <img src="https://via.placeholder.com/50" alt="profile-pic">
    </div>
    <div class="right">
        <div class="top">
            <h3>{{name}}</h3>
            <div>{{lastMessageTime}}</div>
        </div>
        <div class="bottom">
            <div>{{lastMessage}}</div>
        </div>
    </div>
</li>
