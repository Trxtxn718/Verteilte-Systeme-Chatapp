<div class="chat-message">
    <div class="content">
        <div class="horizontal-split">
            <div class="username left">
                {{ message.username }}
            </div>
            <div class="time right">
                {{ message.time }}
            </div>
        </div>
        <div class="text">
            {{ message.message }}
        </div>
    </div>
</div>
