<div class="chat-message">
    <div class="horizontal-split">
    <div class="avatar left">
        <img src="https://via.placeholder.com/50" alt="profile-pic">
    </div>
    <div class="content right">
        <div class="horizontal-split">
            <div class="username left">
                {{ user.username }}
                </div>
            <div class="time right">
                {{ message.time }}
            </div>
        </div>
        <div class="text">
        {{ message.message }}
        </div>
    </div>
</div>
</div>
