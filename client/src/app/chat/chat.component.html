<div id="chat" class="bordered">
    <div id="chat-history">
        <app-chat-message></app-chat-message>
        <app-chat-message></app-chat-message>
    </div>
    <div id="chat-input">
        <textarea id="chat-bar" placeholder="Type a message..." oninput='this.style.height = "";this.style.height = this.scrollHeight - 16 + "px"'></textarea>
        <button id="chat-send" class="btn btn-primary" (click)="sendMessage()">Send</button>
    </div>
</div>
