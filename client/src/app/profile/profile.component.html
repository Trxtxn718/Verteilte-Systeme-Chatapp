<div id="profile">
    <div id="profile-card">
        <h1>
            Anmelden
        </h1>
        <form action="http://localhost:8080/users/" method="POST" id="profile-form" class="bordered">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" id="newPassword" name="newPassword" placeholder="Neues Password" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" id="newPasswordRepeat" name="newPasswordRepeat" placeholder="Neues Password wiederholen" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Altes Password">
            </div>
            <div class="horizontal-split">
                <div class="left">
                    <button type="submit" class="btn btn-primary">Anwenden</button>
                </div>
                <div class="right">
                    <a href="/" class="btn btn-secondary">Abbrechen</a>
                </div>
            </div>
        </form>
    </div>
</div>
