<div id="register">
    <div id="register-card">
        <h1>
            Registrieren
        </h1>
        <form action="http://localhost:8080/users/register" method="POST" id="register-form" class="bordered">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Benutzername" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="password" id="passwordRepeat" name="passwordRepeat" placeholder="Password wiederholen" class="form-control" required>
            </div>
            <button type="button" class="btn btn-primary" (click)="sendForm()">Los!</button>
            <div>Noch kein Konto? <a href="/login">Jetzt anmelden!</a></div>
        </form>
    </div>
</div>
